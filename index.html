<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/laptops.css">
  <link rel="stylesheet" href="css/tablets.css">
  <link rel="stylesheet" href="css/mobiles.css">
</head>

<body>
  <!-- conteiner -->
  <div class="conteiner">
    <!-- header -->
    <header>
      <a href="" class="logo"><img src="image/logo plant.svg" alt=""></a>
      <nav>
        <ul>
          <li>
            <a href="" class="header_text">HOME</a>
          </li>
          <li>
            <a href="" class="header_text">ABOUT</a>
          </li>
          <li>
            <a href="" class="header_text">CONTACT</a>
          </li>
        </ul>
      </nav>
      <article class="header_right">
        <button class="button1">LOG IN</button>
        <button class="button2"><img src="image/fluent_cart-16-filled.svg" alt=""></button>
      </article>
    </header>
    <!-- section -->
    <section>
      <h2>CONTACT US</h2>
      <input class="text" type="text">
      <input class="email" type="email">
      <h5>I have a delivery question about my order</h5>
      <article class="radio_article">
        <input class="radio" type="radio">
        <p>I did not receive my order</p>
      </article>
      <article class="radio_article">
        <input class="radio" type="radio">
        <p>My order is incorrect or arrived damaged</p>
      </article>
      <article class="radio_article">
        <input class="radio" type="radio">
        <p>Cancel my order</p>
      </article>
      <article class="radio_article">
        <input class="radio" type="radio">
        <p>Change my shipping address</p>
      </article>
      <h5>Please provide more details below.</h5>
      <input class="textarea" type="textarea">
      <div class="checkbox_div">
        <input class="checkbox" type="checkbox">
        <span>I want to receive the newsletter</span>
      </div>
      <button class="button3">SEND</button>
    </section>
  </div>
</body>
</html>
